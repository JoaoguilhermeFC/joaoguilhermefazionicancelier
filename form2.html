<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Externo-Formulario-13,17,24/04</title>
       <link rel="stylesheet" href="form2.css">
    </head>
    <body>
        <header>
            <img src="imagemjao (1).png" alt="">
        </header> 
        <main>
            <section class="box"> 
                <form>
                    <fieldset>
                        <legend><strong>Formulario de cliente</strong></legend>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required placeholder="Nome completo">
                            <label for="nome" class="labelinput">Nome </label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required >
                            <label for="email" class="labelinput">Email </label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelinput">Telefone</label >
                        </section>
                        <p>Sexo</p>

                        <input type="radio" name="genero" id="feminino" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" name="genero" id="masculino" value="masculuno" required>
                        <label for="masculino">Masculino</label>
                        <br>
                        <input type="radio" name="genero" id="outro" value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br>
                        <label for="data_nacimento"><strong>Ano de nacimento</strong></label>
                        <input type="date" name="data_nacimento" id="data_nacimento" required>
                        <br><br><br>
                        <section class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelinput">Cidade</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelinput">Estado</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelinput">Endere√ßo</label>
                        </section>
                        <br><br>
                        <input type="submit" value="Enviar formulario" id="enviar">


                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            
        </footer>

    </body>
</html>
